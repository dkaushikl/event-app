<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Company Member</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Fill the following fields:
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Company Name : {{ companyName }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter email address</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="stick-footer">
  <ion-toolbar>
    <button ion-button full color="primary" (click)="addCompanyMember()">Add Member</button>
    <button type="button" ion-button full color="danger" (click)="cancel()">Cancel</button>
  </ion-toolbar>
</ion-footer>
