<ion-header>
  <ion-navbar transparent>
    <ion-title>{{ editMode ? 'Edit company' : 'Add new company' }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        Fill the following fields:
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Company name</ion-label>
          <ion-input type="text" [(ngModel)]="companyName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="stick-footer">
  <ion-toolbar>
    <button ion-button full color="primary" *ngIf="!editMode" (click)="addNewCompany()">Create</button>
    <button ion-button full color="primary" *ngIf="editMode" (click)="editCompany()">Modify</button>
    <button type="button" ion-button full color="danger" (click)="cancel()">Cancel</button>
  </ion-toolbar>
</ion-footer>
