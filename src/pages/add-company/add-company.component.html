<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="cancel()">Close</button>
    </ion-buttons>
    <ion-title>{{ editMode ? 'Update company' : 'Create company' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="companyForm" (ngSubmit)="addNewCompany(companyForm.value, companyForm.valid)">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input required type="text" formControlName="name" [(ngModel)]="company.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input required type="email" formControlName="email" [(ngModel)]="company.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mobile No</ion-label>
      <ion-input required type="tel" formControlName="mobileno" [(ngModel)]="company.mobileno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-textarea type="text" formControlName="address" [(ngModel)]="company.address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input required type="text" formControlName="city" [(ngModel)]="company.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>State</ion-label>
      <ion-input required type="text" formControlName="state" [(ngModel)]="company.state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-input required type="text" formControlName="country" [(ngModel)]="company.country"></ion-input>
    </ion-item>

    <button type="submit" class="company-button" ion-button block [disabled]="!companyForm.valid" *ngIf="!editMode"
      (click)="addNewCompany(companyForm.value, companyForm.valid)">{{ editMode ? 'Update' : 'Create' }}</button>

    <button type="button" ion-button block color="secondary" (click)="cancel()">Cancel</button>
  </form>
</ion-content>
