<ion-header>
  <ion-navbar color="danger">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Company List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let company of companyList" (ionSwipe)="deleteCompany(company.key)">
          <ion-item tappable class="company-label">
            <ion-label>{{ company?.name }}</ion-label>
          </ion-item>
          <ion-item-options *ngIf="company.createdBy === userId" side="right">
            <button ion-button color="primary" (click)="editCompany(company)">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>
            <button ion-button expandable color="danger" (click)="deleteCompany(slidingItem, company.key)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-grid>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addCompany()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
