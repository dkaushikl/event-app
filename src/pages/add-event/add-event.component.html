<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Event</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form novalidate [formGroup]="eventForm" (ngSubmit)="addEvent(eventForm.value, eventForm.valid)">
    <ion-item>
      <ion-label floating>title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-datetime displayFormat="M/D/YYYY HH:MM" pickerFormat="M/D/YYYY HH:MM" formControlName="startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>End Date</ion-label>
      <ion-datetime displayFormat="M/D/YYYY HH:MM" pickerFormat="M/D/YYYY HH:MM" formControlName="endDate"></ion-datetime>
    </ion-item>
    <button type="submit" ion-button color="primary" full> Add Event </button>
  </form>
</ion-content>
