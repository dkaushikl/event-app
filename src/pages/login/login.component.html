<main>
  <div class="inner-container">
    <div class="logo">
      <img src="../../assets/imgs/logo.png" alt="Event manager Logo">
    </div>
    <div class="login-form">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value, loginForm.valid)">
        <ion-item no-padding>
          <ion-label>
            <ion-icon name="md-mail"></ion-icon>
          </ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item no-padding>
          <ion-label>
            <ion-icon name="md-lock"></ion-icon>
          </ion-label>
          <ion-input type="password" min="6" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>

        <div class="action-buttons">
          <button type="submit" color="primary" ion-button round full>Login</button>
          <button type="button" color="secondary" ion-button round full (click)="goToSignup()">Sign up</button>
        </div>
      </form>
      <div class="action-buttons-divider">
        <p>or</p>
      </div>
      <div class="forgot-password">
        <a (click)="goToForgotPassword()">Forgot Password</a>
      </div>
    </div>
  </div>
</main>
