<ion-header>
  <ion-navbar color="danger">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>My Profile:</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      {{ email }}
      {{ userId }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="logOut()">Logout</button>
</ion-footer>
