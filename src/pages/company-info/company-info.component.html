<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{ company?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" icon-only (click)="AddCompanyMember()">
        <ion-icon name="add"></ion-icon>

</ion-header>

<ion-content padding>

  </div>
</ion-content>
