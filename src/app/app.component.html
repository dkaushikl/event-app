<ion-menu [content]="content" side="left" id="myMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Event Manager</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.active]="checkActivePage(p)">
        <ion-icon [name]="p.icon" color="primary" item-start></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" class="my-navbar"></ion-nav>
